name: Functions - feature branch

on:
  push:
    paths:
      - 'functions/**'
      - '.github/**'
    branches-ignore:
      - 'main'

jobs:

  test:
    name: Unit Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Maven Verify
        run: mvn -B clean verify